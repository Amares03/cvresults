<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
   <div class="container">
       <h1>Covid-19 Result Confirmation</h1>
       <form class="input-field-container">
           <div class="inner-container">
            <p class="title">Full Name</p>
            <input type="text" class="input">
           </div>
           <div class="inner-container">
            <p class="title">Nationality</p>
            <input type="text" class="input">
           </div>
           <div class="inner-container">
            <p class="title">Passport number</p>
            <input type="text" class="input">
           </div>
           <div class="inner-container">
            <p class="title">Confirmation number</p>
            <input type="text" class="input">
           </div>
           <div class="inner-container">
            <p class="title">Specimen collected date</p>
            <input type="datetime-local" class="input">
           </div>
           <div class="inner-container">
            <p class="title">Result issued date</p>
            <input type="datetime-local" class="input">
           </div>
           <div class="inner-container">
            <p class="title">Result</p>
            <input type="text" class="input result">
           </div>
          <input type="button" value="Get Full Certificate" class="button">
       </form>
   </div>
</body>
</html>
